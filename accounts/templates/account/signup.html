{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block title %}<title>PENTO-ARTS | 新規登録</title>{% endblock %}
{% block content %}

<link rel="stylesheet" href="{% static 'style.css' %}">

<div class="form-content">
  <h1 class="mb-4">ユーザー登録</h1>
  <form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
     <button class="btn btn-info btn-block" type="submit">登録する</button>
     <p class="mt-3"><a href="{% url 'account_login' %}" class="text-info">ログイン画面へ</a></p>
     <!--※パスワードリセット機能は一旦保留
      <p class="mt-3"><a href="{% url 'account_reset_password' %}" class="text-info">パスワードをお忘れですか？</a></p>
    -->
  </form>
</div>
{% endblock content %}
